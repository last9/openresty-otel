server {
    listen      80;
    server_name _;

    # Nginx variables populated by otel_tracer.start_span() for log correlation
    set $otel_trace_id "";
    set $otel_span_id  "";

    # ── Tracing ───────────────────────────────────────────────────────────
    # Extract/generate trace context and inject traceparent into upstream
    access_by_lua_block {
        require("otel_tracer").start_span()
    }

    # Export spans after the response has been sent to the client
    log_by_lua_block {
        require("otel_tracer").finish_span()
        require("metrics_init").record()
    }

    # ── Routes ────────────────────────────────────────────────────────────
    location / {
        proxy_pass       http://upstream-app;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # traceparent is injected by otel_tracer.start_span()
    }

    location /health {
        access_log off;
        return 200 '{"status":"ok"}';
        add_header Content-Type application/json;
    }
}

# Upstream backend — replace with your actual service address
upstream upstream-app {
    server httpbin:80;
    keepalive 16;
}
