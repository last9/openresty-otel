worker_processes  auto;
error_log         /var/log/nginx/error.log warn;
pid               /var/run/openresty.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile    on;
    tcp_nopush  on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Shared dictionary for lua-resty-prometheus (across all workers)
    lua_shared_dict prometheus_metrics 10m;

    # If installed via opm: lua_package_path "/usr/local/openresty/site/lualib/?.lua;;";
    # If running from example/: the lua/ directory is copied into lualib at build time
    lua_package_path "/usr/local/openresty/site/lualib/?.lua;;";

    # Docker embedded DNS resolver — replace with your DNS in non-Docker deployments
    resolver 127.0.0.11 valid=30s ipv6=off;

    init_worker_by_lua_block {
        require("metrics_init").init()
    }

    # Structured JSON access log — all fields consumed by the OTel Collector filelog receiver
    log_format json_combined escape=json '{'
        '"timestamp":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"request_method":"$request_method",'
        '"request_uri":"$request_uri",'
        '"server_protocol":"$server_protocol",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_length":$request_length,'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time",'
        '"upstream_connect_time":"$upstream_connect_time",'
        '"upstream_addr":"$upstream_addr",'
        '"upstream_status":"$upstream_status",'
        '"upstream_cache_status":"$upstream_cache_status",'
        '"http_user_agent":"$http_user_agent",'
        '"http_referer":"$http_referer",'
        '"trace_id":"$otel_trace_id",'
        '"span_id":"$otel_span_id"'
    '}';

    access_log /var/log/nginx/access.log json_combined;

    include /etc/nginx/conf.d/*.conf;
}
