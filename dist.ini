# OPM package manifest â€” https://opm.openresty.org/
# Install with: opm get last9/openresty-otel

[package]
name = last9/openresty-otel
version = 0.2.0
abstract = OpenTelemetry SDK for OpenResty: traces, metrics, and logs via OTLP
author = Last9, Inc.
is_original = yes
license = Apache 2.0
lib_dir = lua
repo_link = https://github.com/last9/openresty-otel
main_module = lua/otel_tracer.lua

[dependencies]
# Requires LuaJIT (Lua 5.1). Uses bit.band() from LuaJIT's built-in bit library.
# The & bitwise operator (Lua 5.3+) is intentionally avoided for compatibility.
openresty = >= 1.21.4
lua-resty-http = >= 0.17
